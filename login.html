    <div class="confirmation" id ="confirm">
      <div id="loading" class="mdl-spinner mdl-js-spinner is-active"></div>
      <dialog class="mdl-dialog" id="dialog">
        <h4 class="mdl-dialog__title">Complaint Registered.</h4>
        <div class="mdl-dialog__content">
          <p id="reportConfirm">
          </p>
        </div>
        <div class="mdl-dialog__actions">
          <button id="confirmBtn" type="button" class="mdl-button">HOME</button>
          <!-- <button type="button" class="mdl-button close">Disagree</button> -->
        </div>
      </dialog>
    </div>
    <div class="container">
        <form id="contact" >
          <h3>Complaint form</h3>
          <h4 id="latlng">Latitude: Longitude:</h4>
          <fieldset>
            <input id="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input id="email" placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <br />
          <fieldset>
            <select required id="issue" autofocus>
              <option value="">Select Issue</option>
              <option value="Accident">Accident</option>
              <option value="Landslide">Landslide</option>
              <option value="Condemned">Road Condemned</option>
              <option value="Riots">Riots</option>
              <option value="Blocked">Road Blocked</option>
           </select><br />
          </fieldset>
          <fieldset>
            <!-- Default Slider -->
            <span id="slider" >Severity</span><input class="mdl-slider mdl-js-slider"  id='sliderVal' type="range"
            min="1" max="10" value="0" tabindex="0">
          </fieldset>
          <br />
          <fieldset>
            <textarea id="desc" placeholder="Type your message here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="submitButton" >Submit</button>
          </fieldset>
        </form>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
